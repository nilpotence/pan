server.forward-headers-strategy=native

server.error.whitelabel.enabled=false
server.compression.enabled=true
server.compression.mime-types=text/html, text/css, image/svg+xml, application/javascript, application/json, application/font-woff2
server.http2.enabled=true

spring.output.ansi.enabled=ALWAYS

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=pan
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.extra_physical_table_types=MATERIALIZED VIEW
spring.jpa.hibernate.ddl-auto=validate
spring.mvc.hiddenmethod.filter.enabled=true

spring.freemarker.settings.auto_import=common/layout.ftlh as layout, /spring.ftl as spring
spring.freemarker.settings.object_wrapper=no.api.freemarker.java8.Java8ObjectWrapper(Configuration.VERSION_2_3_31)
spring.freemarker.settings.template_exception_handler=rethrow
spring.devtools.restart.additional-exclude=/db/**

logging.level.org.springframework.security=INFO
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

pan,remember-me-key=ubersecret
